plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"
}

allure {
    version = "2.14.0"
    aspectjweaver = true
    autoconfigure = true

    useJUnit5{
        version = "2.14.0"
    }
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    // Selenide
    testImplementation('com.codeborne:selenide:5.23.0')
    testRuntimeOnly('org.slf4j:slf4j-simple:1.7.31')

    //JUnit 5
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.7.2")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.7.2")
}

test {
    useJUnitPlatform()
}